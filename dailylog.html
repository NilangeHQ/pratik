<div class="posts">
  {% for post in site.posts %}
  {% if post.dailylog == true %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <!-- {{ post.content }} -->
    {{ post.excerpt }}
  </div>
  {% endif %}
  {% endfor %}
</div>
